syntax = "proto3";

package tg_bot_lib;

option go_package = "recon_com.tg_bot_lib.v1;tg_bot_lib";

service TG_Bot_Librarian {
  // Отправка текстового сообщения и файла
  rpc SendMessage(SendMessageRequest) returns (SendMessageResponse);
}

message SendMessageRequest {
  string text = 1;
  bytes file = 2;
}

message SendMessageResponse {
  bool success = 1;     // Успешность отправки
  string error = 2;     // Описание ошибки (если есть)
}


